          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --profile loom --lib -- mpsc_sync

  loom_thingbuf:
